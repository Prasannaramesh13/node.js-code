version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/myapp
permissions:
  - object: /home/ec2-user/myapp
    owner: ec2-user
    group: ec2-user
hooks:
  BeforeInstall:
    - location: script/before_install.sh
      timeout: 300
      runas: ec2-user
  AfterInstall:
    - location: script/after_install.sh
      timeout: 300
      runas: ec2-user
